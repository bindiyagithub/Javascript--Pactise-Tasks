<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

<body>
     <script>
          // using map method
          let str = "This is the javascript.This is the \
          javascript";
       let map = new Map();

    for(let i =0;i<=str.length;i++)
     {

                if(!map.has(str[i]))  
                {
                    map.set(str[i],1);
                }
                else
                {
                    let d= map.get(str[i]);

                    map.set(str[i],d+1);

                }

     }

        console.log(map);


        // using for loop display  total personal charactor 


        let mystring = "This is the string. This is the string";

        let obj = {};
        for( let i=0; i<mystring.length; i++)
        {
          if(!obj[mystring[i]])
          {
               obj[mystring[i]] = 1;
          }
          else
          {
               obj[mystring[i]] = obj[mystring[i]] + 1;
          }
        }

        console.log(obj);
     </script>
</body>
