<!DOCTYPE html>
<html lang="en">

  <head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to cart</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <div class="container-fluid mb-3">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"
            style="font-size:xx-large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            ðŸ˜ŠProductShops.com
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                  Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                  About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                  Support us</a>
              </li>
            </ul>
          </div>

          <div class="d-flex">


            <form class="d-flex me-5 me-auto">

              <!-- create a search on title text in red color -->
              <input type="text" placeholder="Search text in red....." class=" me-5" id="term"
                onchange="filterTitleText()">

            </form>


            <button type="button" class="btn btn-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" data-bs-toggle="modal" data-bs-target="#myModal"
                height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                </path>
              </svg>
              
              <span id="count">0</span>
            </button>
            <div>
              <button id="btn" class="btn btn-warning mx-2" onclick="displayPrice()">
                Total price is:
              </button>
              <button type="button" class="btn btn-primary" 
              onclick="cartDisplay()" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                Open Modal
              </button>

              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="btn-close" 
                      data-bs-dismiss="modal" onclick="cartDisplay()"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                      
                      <div id="cartDisplay">
                      </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" 
                      data-bs-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </nav>
    


    <div id="displayButton">

    </div>


    <div class="row" id="displayProducts">

    </div>
  </div>


    <script src="add to cart.js"></script>
  </body>

</html>
