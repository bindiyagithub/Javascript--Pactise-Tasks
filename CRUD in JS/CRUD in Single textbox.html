     let myitems = []
        let index= -1;  // this index is takes for edit

        // for save the item
        function saveItem()
        {
            let item = document.getElementById("display").value;
            if(index <0)
            {
         
            myitems.push(item);  // ager index ki value 0 se small hai to add karna hai
            }
            else          // ager index >0 hai to index mai se 1 item splice means remove ker de
            { 
                myitems.splice(index,1,item); 
                index = -1;
               //myitems[index] = item;
            }
            display();
        }

        {

            document.getElementById("display").value = myitems[a];  // textbox mai pahele value dalni padegi
        }

        function display()

        let newarray = myitems.map(function(value,index) {
