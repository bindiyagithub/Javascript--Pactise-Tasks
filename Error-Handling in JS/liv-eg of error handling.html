<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2">
        <input type="text" id="searchTerm"/>
        <button class="btn btn-success" onclick="searchData()"> 
          Search Data</button>
    </div>
    
    <table id = "data"></table>
    <script>
        let myData = [];
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(y=>y.json())
        .then(y=>{
            myData = y;
            display(y)
        })

        const display = (a) =>{

            try
            {

            }
            catch
            {
                
            }
            let d = a.map((value)=>{

                return(`<tr> 
                    <td>${value.id} </td> 
                    <td>${value.title} </td> 
                    <td>${value.body} </td> 
                    </tr>`)
            })

            document.getElementById("data").innerHTML = d.join("");
        }
        
        const searchData = ()=>
        {
           let search = document.getElementById("searchTerm").value;
           let filterData = myData.filter((value,index)=>
           {
                return value.title.indexOf(search) >=0; 
           })

           display(filterData , search);
        }
    </script>
</body>
</html>
