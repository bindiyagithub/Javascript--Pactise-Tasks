     <title>sorting</title>

<body>
     <script>
        let myemployee = [
            {
                firstname: "de",
                lastname : "patel",
                city: "vadodara"
            },
            {
                firstname:"rahul",
                lastname:"shah",
                city:  "ahemedabad"
            },
            {
                firstname:"rahul",
                lastname:"patel",
                city: "gurugram"
            },
            {
                firstname:"amir",
                lastname : "patel",
                city: "nodia"
            }


        ]


        myemployee.sort(function(a,b){

            if(a.firstname > b.firstname)
            {
                return 1;
            }
            else if(a.firstname == b.firstname)
            {
                if(a.lastname > b.lastname)
                {
                    return -1;
                }
                else
                {
                    return 1;
                }

            }
            else
            {
                return -1;
            }

        });

        console.log(myemployee);
