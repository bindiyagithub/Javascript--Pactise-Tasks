<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Task</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- search box -->
      
    <form class="input-form">

      <input type="text" class="filter-btn mt-2" placeholder="search..." 
      id="searchCategory" onchange="FilterByCategory()"/>

    </form>

    

    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>

        <div class="underline"></div>
        
      </div>
      <!-- filter buttons -->
      <div class="btn-container" id="btn">
        
        <!-- <button type="button" class="filter-btn" data-id="all">all</button>
        <button type="button" class="filter-btn" data-id="breakfast">
          breakfast
        </button>
        <button type="button" class="filter-btn" data-id="lunch">lunch</button>
        <button type="button" class="filter-btn" data-id="shakes">
          shakes
        </button> -->
        
      </div>

      

      <!-- for arrange the title  of menu item in ascending & descending wise -->
            <div class="btn-container">
              <button type="button" class="filter-btn" 
              onclick = "sortCategoryItems()" data-id="breakfast">
                Ascending</button> 
              <button type="button" class="filter-btn" 
              onclick = "sortCategoryItems('dsc')" data-id="breakfast">
                  Descending</button>       
           

            </div>    
      <!-- menu items -->
      <div class="section-center" id="menu">
        <!-- single item -->
         <article class="menu-item">
          <img src="./menu-item.jpeg" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
              laboriosam excepturi! Quo, officia.
            </p>
          </div>
        </article> 
      </div>
    </section>
    <!-- javascript -->
    <script src="menu.js"></script>
  </body>
</html>
