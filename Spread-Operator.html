<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spread Operator</title>
</head>
<body>
       <script>

/* spread operator copy the array or object into another  array or object */
          let d = [2,3,4];
          p = [...d];
          p.push(44);

          console.log(d);  // o/p = 2,3,4
          console.log(p);   // o/p = 2,3,4,44

          // eg 2

          let a = {fname: "test" , lname:"virani"}
          let x = [3,4,5];
          let z = {...a , fname:"div"}

          console.log(z);  // o/p {fname: 'div', lname: 'virani'}

          console.log(a); // o/p {fname: 'test', lname: 'virani'}

       </script> 
</body>
</html>
